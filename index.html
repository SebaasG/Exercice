<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa Interactivo</title>
    <link rel="stylesheet" href="style.css"> <!-- Enlaza el archivo CSS -->
</head>
<body>
    <h1>Mapa Interactivo</h1>
    <div class="imgMapa">
        <img src="images/mapaSeb.jpg" usemap="#miMapa" alt="Mapa de Colombia">

        <map name="miMapa">
            <area shape="circle" coords="200,230,30" href="./view/boyaca.html" alt="Área 1">
        </map>
    </div>

    <div class="indicadores">
        <div class="cuadrado" style="background-color: red;"></div>
        <span>Boyacá</span>
    </div>
</body>
</html>
